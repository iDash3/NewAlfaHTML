<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="css/login.css" />

    <title>Alfa: Login</title>
  </head>
  <body>
    <div id="main-wrapper" class="row m-0">
      <!-- Left Section: Login data -->
      <section id="left-section" class="col-12 col-md-6 m-0">
        <!-- Company Logo -->
        <div id="small-logo">
          <h1>
            <a href="">
              <strong>A</strong>
            </a>
          </h1>
        </div>
        <!-- Login form container -->
        <div id="login-form">
          <h3 class="mb-5">
            Iniciar sesión
          </h3>
          <form class="mt-3" action="">
            <div class="text-right">
              <div class="input-form pb-3">
                <input placeholder="Usuario" type="text" />
              </div>
              <div class="input-form">
                <input placeholder="Contraseña" type="text" />
              </div>
              <a href="recover.html">
                <p class="mt-1">¿Olvidaste la contraseña?</p>
              </a>
            </div>
            <div id="btn-container">
              <button type="submit" class="btn btn-primary">
                Entrar
              </button>
            </div>
          </form>
        </div>
        <!-- Link back to landing page -->
        <div>
          <h4>¿Qué es Alfa?</h4>
        </div>
      </section>

      <!-- Right Section: Welcome logo -->
      <section
        id="right-section"
        class="d-none d-md-block col-md-6 textn-center"
      ></section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
  </body>
</html>
