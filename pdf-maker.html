  <body>
    <!-- Wrapper for the entire page -->
    <div id="global-wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="dashboard.html">
          Alfa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="mr-1 nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  src="http://placekitten.com/60"
                  alt="Usuario"
                  width="30"
                  height="30"
                  class="rounded-circle"
                />
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Cuenta</a>

                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Wrapper for sidebar and content -->
      <div id="wrapper">
        <div class="row m-0" style="width: 100%;">
          <!-- Sidebar -->
          <section id="sidebar" class="col-12 col-md-2">
            <!-- Sidebar: Navigation Links -->
            <div id="sidebar-navigation" class="mt-1 ml-1">
              <div class="sidebar-header">
                PRINCIPALES
              </div>
              <a href="dashboard.html" class="sidebar-item">
                Inicio
              </a>
              <a href="services.html" class="sidebar-item">
                Servicios
              </a>
              <a href="analysis.html" class="sidebar-item">
                Análisis
              </a>
              <div class="sidebar-header">
                VENTAS
              </div>
              <a href="sales-history.html" class="sidebar-item">Historial</a>
            </div>
          </section>

          <!--  -->
          <!-- Check for active element -->
          <!--  -->
          <script>
            function sidebarSelected(no) {
              let items = $("#sidebar .sidebar-item");
              let selected = $(items[no - 1]);
              selected.addClass("sidebar-item-active");
            }
            sidebarSelected(2);
          </script>
          <!--  -->
          <!--  -->
          <!--  -->

          <!-- Content in the rest of the page -->
          <section id="content" class="col-12 col-md-10 p-0">
            <div class="d-flex justify-content-center mt-3">
              <!-- Button to trigger side panel on mobile devices -->
              <div
                id="sidebar-button"
                class="d-flex d-md-none justify-content-center align-items-center mt-1 mb-3"
              >
                Abrir Panel
              </div>
            </div>

            <div class="container">
              <!--  -->
              <!-- Actual content -->
              <!--  -->

              <div id="pdf-container" class="p-3 rounded-shadow">
                <div class="row">
                  <!-- Title -->
                  <div class="col-12">
                    <h2>
                      PDF
                    </h2>
                    <hr />
                  </div>

                  <div class="col-12">
                    <!-- Select: Template -->
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="selectTemplate">
                          Tipo de documento
                        </label>
                      </div>
                      <select
                        class="custom-select"
                        id="selectTemplate"
                        onchange="handleSelect()"
                      >
                        <option disabled>Elegir...</option>
                        <option value="remission" selected>Remisión</option>
                        <option value="expense">Gastos</option>
                        <option value="3">Otro</option>
                      </select>
                    </div>
                  </div>

                  <!-- Radio Group -->
                  <div class="col-12">
                    <div class="d-flex d-row justify-content-between">
                      <!-- Radio Group: Option 1 -->
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          class="custom-control-input"
                          id="groupRadio1"
                          name="groupRadio"
                          value="radioRecent"
                          disabled
                        />
                        <label class="custom-control-label" for="groupRadio1">
                          Documentos Recientes
                        </label>
                      </div>

                      <!-- Radio Group: Option 2 -->
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          class="custom-control-input"
                          id="groupRadio2"
                          name="groupRadio"
                          value="radioSearch"
                        />
                        <label class="custom-control-label" for="groupRadio2">
                          Buscar Documento
                        </label>
                      </div>

                      <!-- Radio Group: Option 3 -->
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          class="custom-control-input"
                          id="groupRadio3"
                          name="groupRadio"
                          value="radioManual"
                          checked
                        />
                        <label class="custom-control-label" for="groupRadio3">
                          Datos Manuales
                        </label>
                      </div>
                    </div>
                  </div>

                  <!-- Radio Group -->
                  <!-- Radio Group: Selection -->
                  <div class="col-12">
                    <div id="radio-container">
                      <!-- JS content -->
                      <!-- Container for Manual Input -->
                      <div
                        id="radioManual-container"
                        class="container mt-4 mb-2"
                      >
                        <h5>
                          Manual
                        </h5>
                        <p>
                          (*) es un dato necesario.
                        </p>
                        <div id="targetManualContainer">
                          <!-- Texts Inputs -->
                          <!--  -->

                          <!-- / -->
                          <!--  -->
                        </div>

                        <!--  -->
                        <!-- PDF TEMPLATE -->
                        <div id="pdfTemplate" class="row"></div>
                        <!--  -->
                        <!--  -->
                      </div>

                      <!-- Container for Search Input -->
                      <div id="radioSearch-container" class="container mt-3">
                        <div class="row">
                          <div class="col-12">
                            <h5>
                              Search
                            </h5>
                          </div>
                          <div class="col-12">
                            <form class="form-inline">
                              <input
                                class="form-control mr-sm-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                              />
                              <button
                                class="btn btn-outline-success my-2 my-sm-0"
                                type="submit"
                              >
                                Search
                              </button>
                            </form>
                          </div>
                        </div>
                      </div>

                      <!-- Container for Recent Input -->
                      <div id="radioRecent-container" class="container">
                        <div class="row">
                          <div class="col-12">
                            <h4>
                              Recent
                            </h4>
                          </div>
                        </div>
                      </div>
                      <!--  -->
                    </div>
                  </div>

                  <!--  -->
                  <div class="col-12">
                    <div class="d-flex flex-row-reverse p-3">
                      <button
                        class="btn btn-primary pt-1 pr-4 pl-4"
                        id="pdfExport"
                        onclick="makeNewPDF()"
                      >
                        Exportar
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!--  -->
              <!--  -->
              <!--  -->
            </div>
          </section>
        </div>
      </div>
